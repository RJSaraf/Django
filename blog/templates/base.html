{% load static %}
<!DOCTYPE html>
<html>
<title>Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
<script src="{% static 'js/jQuery.js' %}"></script>

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">

  <nav class='w3-bar navbarsticky'>

          <div class="w3-black w3-left {% if not user.is_authenticated %}w-100{% else %}w-50{% endif %}">
            <a href="{% url 'homepage:home' %}" class="w3-bar-item w3-button text-decoration-none">Home</a>
            <a href="{% url 'blog:post_list' %}" class="w3-bar-item w3-button text-decoration-none">On The Blog</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accounts:login' %}" class="w3-bar-item w3-button text-decoration-none">Login</a>
            {% endif %}
            <div class="w3-dropdown-hover">
              <button class="w3-button">Dropdown</button>
              <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
              </div>
            </div>
          </div>
        
          {% if user.is_authenticated %}
          <div class="w3-half w3-blue w3-left">
              <a href="{% url 'blog:post_new' %}" class="w3-bar-item w3-button text-decoration-none">New Post</a>
              <a href="{% url 'blog:post_draft_list' %}" class="w3-bar-item w3-button text-decoration-none">Drafts</a>
              <a href="#" class="w3-bar-item text-decoration-none">Hello! {{user.username}}</a>
              <a href="{% url 'accounts:logout'%}" class="w3-bar-item w3-button text-decoration-none">Logout</a>
            </div>
          {% endif %}
  </nav>

  {% block content %}
  {% endblock %}
      
</body>
</html>
